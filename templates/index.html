<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Your Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
    }

    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
      background-size: 24px 24px;
      z-index: 0;
      animation: gridFade 60s linear infinite;
    }

    @keyframes gridFade {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem 2rem;
      animation: fadeIn 1.4s ease;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(to right, #000000, #555555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      max-width: 500px;
      margin: 0 auto 2rem auto;
    }

    .lottie-wrapper {
      margin-bottom: 2.5rem;
    }

    a.button {
      padding: 16px 36px;
      font-size: 1rem;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: all 0.25s ease-in-out;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 2rem;
    }

    a.button:hover {
      transform: translateY(-2px);
      background-color: #1a1a1a;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }

    .testimonial-carousel {
      margin-top: 2rem;
      font-size: 1rem;
      color: #666;
      min-height: 1.5rem;
    }

    #typed-text::after {
      content: '|';
      animation: blink 1s infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="grid-background"></div>
  <div class="container">
    <div class="lottie-wrapper">
      <lottie-player 
        src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json"  
        background="transparent"  
        speed="1"  
        style="width: 200px; height: 200px; margin: 0 auto;"  
        loop  
        autoplay>
      </lottie-player>
    </div>

    <h1>Reserve Your Spot</h1>
    <p>Secure your place now — no charges yet. Just one click and you're in line.</p>
    <a href="/create-checkout-session" class="button">Save Your Spot</a>

    <div class="testimonial-carousel">
      <span id="typed-text"></span>
    </div>
  </div>

  <script>
    const testimonials = [
      "This tool saves me at least 1–2 hours a day!",
      "Cold email outreach has never been this easy.",
      "The response rate increased by at least 4X, this is insane!!",
      "The email it wrote is soooo good, exactly like what I would write myself"
    ];

    let currentTestimonial = 0;
    let currentChar = 0;
    const typedText = document.getElementById('typed-text');

    function type() {
      if (currentChar === 0) {
        typedText.innerHTML = "";
      }

      if (currentChar < testimonials[currentTestimonial].length) {
        typedText.innerHTML += testimonials[currentTestimonial].charAt(currentChar);
        currentChar++;
        setTimeout(type, 40);
      } else {
        setTimeout(erase, 2500);
      }
    }

    function erase() {
      if (currentChar > 0) {
        typedText.innerHTML = testimonials[currentTestimonial].substring(0, currentChar - 1);
        currentChar--;
        setTimeout(erase, 20);
      } else {
        currentTestimonial = (currentTestimonial + 1) % testimonials.length;
        setTimeout(type, 200);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(type, 500);
    });
  </script>
</body>
</html>
