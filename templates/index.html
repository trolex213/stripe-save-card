<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Your Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2rem;
    }

    a.button {
      padding: 14px 32px;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.25rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Reserve Your Spot</h1>
  <p>Secure your place today. No charges yet — we’ll notify you before anything.</p>
  <a href="/create-checkout-session" class="button">Save Your Spot</a>
</body>
</html>
